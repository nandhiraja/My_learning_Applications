        }

        .header p {

        }

            background: #151616;

        }

        .stat-item {

        }

        .stat-value {

            font-weight: 700;

        }

        .stat-label {
            color: #29e952;
            font-size: 0.75em;
            margin-top: 2px;
        }

        .category-nav {

            background: #f5f6f7;

            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            border-bottom: 2px solid #e9ecef;
        }

        .category-btn {
            padding: 6px 16px;

            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.85em;
        }

        .category-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .category-btn.active {
            background: #667eea;
            color: white;
        }

        .quiz-content {

        }

        }

            background: #f1f1f1;

            border-radius: 4px;
        }

        .category-section {
            display: none;
        }

            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;

            margin-bottom: 15px;
            border: 2px solid #e9ecef;

            border-color: #ef4444;
            background: #fef2f2;
        }

            align-items: center;
            margin-bottom: 10px;
        }

            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.8em;
        }

            color: #6c757d;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            border: 1px solid #dee2e6;
        }

        .question-text {
            font-size: 0.95em;
            color: #19191a;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .option-label {
            cursor: pointer;
            flex: 1;
            font-size: 0.9em;
            color: #334155;
        }

        .option.disabled {
            cursor: not-allowed;
            pointer-events: none;
        }

        .option.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .option.wrong {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .feedback {
            margin-left: auto;
            font-weight: 700;
            font-size: 0.85em;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .feedback.correct {
            color: #10b981;
            background: #d1fae5;
        }

        .feedback.wrong {
            color: #ef4444;
            background: #fee2e2;
        }

        .submit-section {
            padding: 15px;
            background: #f8f9fa;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .score-display {
            font-size: 3em;
            font-weight: 900;
            margin: 15px 0;
        }

        .score-display.excellent { color: #10b981; }
        .score-display.good { color: #667eea; }
        .score-display.average { color: #f59e0b; }
        .score-display.poor { color: #ef4444; }

        .score-details {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-item-value {
            font-size: 1.5em;
            font-weight: 700;
        }

        .score-item-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 3px;
        }

        .message {
            font-size: 1.1em;
            color: #475569;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 1.3em; }
            .stats { flex-wrap: wrap; }
            .stat-item { flex: 1 1 50%; margin-bottom: 10px; }
            .category-nav { flex-direction: column; }
            .category-btn { width: 100%; }
            .quiz-content { padding: 10px; max-height: 450px; }
            .question-header { flex-direction: column; align-items: flex-start; gap: 5px; }
        }
    </style>

an empty list is when:", "options": {"A": "Head is NULL", "B": "Tail points to NULL", "C": "Tail points to Head", "D": "The list has only one node"}, "answer": "C"}, {"q_id": 47, "category": "DSA", "topic": "Core", "text": "Which is the standard operation to add an element to a Stack?", "options": {"A": "Enqueue", "B": "Push", "C": "Pop", "D": "Insert"}, "answer": "B"}, {"q_id": 48, "category": "DSA", "topic": "Core", "text": "The average search time in a balanced Binary Search Tree (like AVL) is:", "options": {"A": "O(n)", "B": "O(n^2)", "C": "O(log n)", "D": "O(1)"}, "answer": "C"}, {"q_id": 49, "category": "DSA", "topic": "Core", "text": "Which data structure is typically best suited for implementing a priority queue?", "options": {"A": "Stack", "B": "Queue", "C": "Heap", "D": "Array"}, "answer": "C"}, {"q_id": 50, "category": "DSA", "topic": "Core", "text": "What is the time complexity to insert an element into the middle of a Singly Linked List?", "options": {"A": "O(1)", "B": "O(log n)", "C": "O(n)", "D": "O(n^2)"}, "answer": "C"}, {"q_id": 51, "category": "DSA", "topic": "Calculations", "text": "An undirected graph has 6 vertices and 6 edges. How many zeros are there in its 6 \times 6 adjacency matrix?", "options": {"A": "24", "B": "20", "C": "12", "D": "30"}, "answer": "A"}, {"q_id": 52, "category": "DSA", "topic": "Calculations", "text": "A full Binary Tree of height 4 (with root at level 0) has how many nodes?", "options": {"A": "16", "B": "15", "C": "31", "D": "32"}, "answer": "C"}, {"q_id": 53, "category": "DSA", "topic": "Calculations", "text": "The average-case time complexity for searching in a hash table with linear probing and a load factor alpha is:", "options": {"A": "O(1/(1-alpha))", "B": "O(alpha)", "C": "O(1)", "D": "O(log n)"}, "answer": "A"}, {"q_id": 54, "category": "DSA", "topic": "Calculations", "text": "How many comparisons does Insertion Sort perform in the best case (array is already sorted)?", "options": {"A": "O(n^2)", "B": "O(n log n)", "C": "O(n)", "D": "O(1)"}, "answer": "C"}, {"q_id": 55, "category": "DSA", "topic": "Calculations", "text": "What is the result of the prefix expression: **+ * 2 3 - 5 1**?", "options": {"A": "10", "B": "2", "C": "6", "D": "4"}, "answer": "A"}, {"q_id": 56, "category": "DSA", "topic": "Calculations", "text": "What is the maximum number of nodes in a binary tree of depth k (where root is depth 0)?", "options": {"A": "2^{k+1}", "B": "2^{k+1}-1", "C": "2^k", "D": "2^k+1"}, "answer": "B"}, {"q_id": 57, "category": "DSA", "topic": "Algorithms", "text": "Which property must be true for a Greedy algorithm to find the optimal solution?", "options": {"A": "Optimal Substructure and Overlapping Subproblems.", "B": "Optimal Substructure and Greedy Choice Property.", "C": "It must use recursion.", "D": "It must avoid cycles."}, "answer": "B"}, {"q_id": 58, "category": "DSA", "topic": "Algorithms", "text": "The Floyd-Warshall algorithm is used to solve which problem?", "options": {"A": "Single-Source Shortest Path.", "B": "Minimum Spanning Tree.", "C": "All-Pairs Shortest Path.", "D": "Topological Sort."}, "answer": "C"}, {"q_id": 59, "category": "DSA", "topic": "Algorithms", "text": "In Dynamic Programming, the optimal solution for a larger problem is built from:", "options": {"A": "Random guesses.", "B": "Greedy choices.", "C": "Optimal solutions to subproblems.", "D": "Linear equations."}, "answer": "C"}, {"q_id": 60, "category": "DSA", "topic": "Algorithms", "text": "Which algorithm is suitable for finding the shortest path in a graph containing negative edge weights?", "options": {"A": "Dijkstra's", "B": "Prim's", "C": "Bellman-Ford", "D": "Kruskal's"}, "answer": "C"}, {"q_id": 61, "category": "DSA", "topic": "Algorithms", "text": "Topological Sort can be applied to which type of graph?", "options": {"A": "Undirected Graph", "B": "Weighted Graph", "C": "Directed Acyclic Graph (DAG)", "D": "Complete Graph"}, "answer": "C"}, {"q_id": 62, "category": "DSA", "topic": "Algorithms", "text": "Which complexity class describes problems that can be solved in polynomial time (e.g., O(n^k))?", "options": {"A": "NP-complete", "B": "P", "C": "NP-hard", "D": "Exponential"}, "answer": "B"}, {"q_id": 63, "category": "DSA", "topic": "Algorithms", "text": "Backtracking is often used to solve which type of problems?", "options": {"A": "Optimization Problems", "B": "Decision Problems", "C": "Constraint Satisfaction Problems", "D": "Graph Traversal"}, "answer": "C"}, {"q_id": 64, "category": "DSA", "topic": "Algorithms", "text": "What is the time complexity of building a Max Heap from an arbitrary array of N elements?", "options": {"A": "O(N log N)", "B": "O(N^2)", "C": "O(N)", "D": "O(1)"}, "answer": "C"}, {"q_id": 65, "category": "DSA", "topic": "Algorithms", "text": "In a BST, finding the element immediately greater than a given node is called finding its:", "options": {"A": "Predecessor", "B": "Ancestor", "C": "Successor", "D": "Parent"}, "answer": "C"}, {"q_id": 66, "category": "DSA", "topic": "Trees & Graphs", "text": "The minimum number of nodes in an AVL tree of height h (denoted N(h)) follows which recurrence relation?", "options": {"A": "N(h) = N(h-1) + 1", "B": "N(h) = N(h-1) + N(h-2) + 1", "C": "N(h) = 2N(h-1) + 1", "D": "N(h) = N(h+1) - 1"}, "answer": "B"}, {"q_id": 67, "category": "DSA", "topic": "Trees & Graphs", "text": "Which of the following is an example of an NP-complete problem?", "options": {"A": "Sorting an array", "B": "Finding the Minimum Spanning Tree", "C": "The Traveling Salesman Problem (TSP) Decision Version", "D": "Binary Search"}, "answer": "C"}, {"q_id": 68, "category": "DSA", "topic": "Trees & Graphs", "text": "How many leaf nodes are in a **full** binary tree of height h (root at level 0)?", "options": {"A": "2^h", "B": "2^{h+1}-1", "C": "h", "D": "2^h-1"}, "answer": "A"}, {"q_id": 69, "category": "DSA", "topic": "Trees & Graphs", "text": "What is the key idea behind **Trie** (Prefix Tree) data structure?", "options": e is suitable for implementing an Undo/Redo mechanism in a software application?", "options": {"A": "Queue", "B": "Array", "C": "Stack", "D": "Priority Queue"}, "answer": "C"}, {"q_id": 77, "category": "DSA", "topic": "Algorithms", "text": "Which graph representation is generally more memory efficient for sparse graphs?", "options": {"A": "Adjacency Matrix", "B": "Incidence Matrix", "C": "Adjacency List", "D": "Edge Matrix"}, "answer": "C"}, {"q_id": 78, "category": "DSA", "topic": "Algorithms", "text": "An **Abstract Data Type (ADT)** is defined by its:", "options": {"A": "Implementation details (e.g., arrays or links).", "B": "Set of values and the operations that can be performed on them.", "C": "Memory allocation strategy.", "D": "Specific programming language used."}, "answer": "B"}, {"q_id": 79, "category": "DSA", "topic": "Algorithms", "text": "A graph with V vertices must have at least how many edges to be considered connected?", "options": {"A": "V", "B": "V-1", "C": "V(V-1)/2", "D": "V^2"}, "answer": "B"}, {"q_id": 80, "category": "DSA", "topic": "Algorithms", "text": "In a B-Tree, what is the significance of the **minimum degree (t)**?", "options": {"A": "Maximum number of nodes per level.", "B": "Minimum number of children a non-root internal node can have.", "C": "Maximum number of keys in the root.", "D": "Height of the tree."}, "answer": "B"}, {"q_id": 81, "category": "Networking", "topic": "OSI/Devices", "text": "Which OSI layer is responsible for translating data formats, compression, and encryption?", "options": {"A": "Application", "B": "Presentation", "C": "Session", "D": "Transport"}, "answer": "B"}, {"q_id": 82, "category": "Networking", "topic": "OSI/Devices", "text": "**Framing** and **Error Control** are primary functions of which OSI layer?", "options": {"A": "Physical Layer", "B": "Data Link Layer", "C": "Network Layer", "D": "Transport Layer"}, "answer": "B"}, {"q_id": 83, "category": "Networking", "topic": "OSI/Devices", "text": "Which network device operates only at the Physical Layer (Layer 1) and simply amplifies signals?", "options": {"A": "Switch", "B": "Router", "C": "Repeater", "D": "Bridge"}, "answer": "C"}, {"q_id": 84, "category": "Networking", "topic": "OSI/Devices", "text": "A **Router** operates primarily at which OSI layer?", "options": {"A": "Data Link Layer", "B": "Network Layer", "C": "Transport Layer", "D": "Application Layer"}, "answer": "B"}, {"q_id": 85, "category": "Networking", "topic": "OSI/Devices", "text": "The Physical Layer is responsible for: 1. Defining data flow 2. Specifies physical topologies 3. Defines the transmission rate", "options": {"A": "1 only", "B": "2 and 3 only", "C": "1, 2, and 3", "D": "1 and 2 only"}, "answer": "C"}, {"q_id": 86, "category": "Networking", "topic": "OSI/Devices", "text": "Which device learns MAC addresses and forwards data frames based on the MAC Address Table?", "options": {"A": "Hub", "B": "Router", "C": "Switch", "D": "Gateway"}, "answer": "C"}, {"q_id": 87, "category": "Networking", "topic": "OSI/Devices", "text": "Which layer is responsible for breaking up user data into segments and ensuring end-to-end delivery?", "options": {"A": "Network Layer", "B": "Session Layer", "C": "Transport Layer", "D": "Presentation Layer"}, "answer": "C"}, {"q_id": 88, "category": "Networking", "topic": "OSI/Devices", "text": "The TCP/IP model combines the Session, Presentation, and Application layers of the OSI model into a single:", "options": {"A": "Transport Layer", "B": "Internet Layer", "C": "Application Layer", "D": "Network Access Layer"}, "answer": "C"}, {"q_id": 89, "category": "Networking", "topic": "OSI/Devices", "text": "A **Modem** converts between which two signal types?", "options": {"A": "Analog to Digital only", "B": "Digital to Analog only", "C": "Digital to Analog and Analog to Digital", "D": "Baseband to Broadband"}, "answer": "C"}, {"q_id": 90, "category": "Networking", "topic": "OSI/Devices", "text": "Which network device is capable of converting UTP cable segments to Fiber Optic cable segments?", "options": {"A": "Router", "B": "Bridge (Translating)", "C": "Hub", "D": "Repeater"}, "answer": "B"}, {"q_id": 91, "category": "Networking", "topic": "IP/Subnetting", "text": "Which IP address class is reserved for multicasting purposes?", "options": {"A": "Class C", "B": "Class D", "C": "Class E", "D": "Class B"}, "answer": "B"}, {"q_id": 92, "category": "Networking", "topic": "IP/Subnetting", "text": "In a Class C network, which portion of the IP address is reserved for the Host ID?", "options": {"A": "First Octet", "B": "First three Octets", "C": "Last Octet", "D": "Last two Octets"}, "answer": "C"}, {"q_id": 93, "category": "Networking", "topic": "IP/Subnetting", "text": "What is the maximum number of usable hosts per subnet when using the mask 255.255.255.224 (CIDR /27)?", "options": {"A": "30", "B": "32", "C": "62", "D": "14"}, "answer": "A"}, {"q_id": 94, "category": "Networking", "topic": "IP/Subnetting", "text": "The concept of using private addresses within a network and translating them to a public address for Internet access is called:", "options": {"A": "ARP", "B": "DHCP", "C": "NAT", "D": "ICMP"}, "answer": "C"}, {"q_id": 95, "category": "Networking", "topic": "IP/Subnetting", "text": "An IP address where all bits of the **Host ID** are set to 1 is reserved for:", "options": {"A": "Network Address", "B": "Unicast Address", "C": "Broadcast Address", "D": "Loopback Address"}, "answer": "C"}, {"q_id": 96, "category": "Networking", "topic": "IP/Subnetting", "text": "What is the Subnet Mask for a Class B address using CIDR notation /20?", "options": {"A": "255.255.0.0", "B": "255.255.240.0", "C": "255.255.255.0", "D": "255.240.0.0"}, "answer": "B"}, {"q_id": 97, "category": "Networking", "topic": "IP/Subnetting", "text": "In a Class C network, find the maximum number of subnets for the mask **255.255.255.248**.", "options": {"A": "16", "B": "32", "C": "28", "D": "64"}, "answer": "B"}, {"q_id": 98, "category": "Networking", "topic": "IP/Subnetting", "text": "Which is the standard default port for HTTPS traffic?", "options": {"A": "21", "B": "80", "C": "443", "D": "23"}, "answer": "C"}, {"q_id": 99, "category": "Networking", "topic": "IP/Subnetting", "text": "Which protocol works at the Data Link Layer and resolves an IP address to a MAC address?", "options": {"A": "DHCP", "B": "ARP", "C": "RARP", "D": "ICMP"}, "answer": "B"}, {"q_id": 100, "category": "Networking", "topic": "IP/Subnetting", "text": "Which of the following is an example of a **Private IP Address** range?", "options": {"A": "1.0.0.0 - 1.255.255.255", "B": "192.168.0.0 - 192.168.255.255", "C": "172.0.0.0 - 172.31.255.255", "D": "224.0.0.0 - 239.255.255.255"}, "answer": "B"}, {"q_id": 101, "category": "Networking", "topic": "Security/Concepts", "text": "Which substitution cipher uses a polyalphabetic scheme (multiple shift ciphers) to improve security?", "options": {"A": "Caesar cipher", "B": "Playfair cipher", "C": "Vigenere cipher", "D": "Hill cipher"}, "answer": "C"}, {"q_id": 102, "category": "Networking", "topic": "Security/Concepts", "text": "Which of the following transport layer protocols is connectionless and prioritizes speed over guaranteed delivery?", "options": {"A": "TCP", "B": "HTTP", "C": "UDP", "D": "FTP"}, "answer": "C"}, {"q_id": 103, "category": "Networking", "topic": "Security/Concepts", "text": "Which type of network topology is generally the most expensive but offers the highest redundancy (all nodes connected to all others)?", "options": {"A": "Bus", "B": "Star", "C": "Ring", "D": "Mesh"}, "answer": "D"}, {"q_id": 104, "category": "Networking", "topic": "Security/Concepts", "text": "Remote bridges are primarily used to connect local area networks (LANs) over what type of connection?", "options": {"A": "Wireless LANs", "B": "Metropolitan Area Networks (MANs)", "C": "Wide Area Networks (WANs)", "D": "Personal Area Networks (PANs)"}, "answer": "C"}, {"q_id": 105, "category": "Networking", "topic": "Security/Concepts", "text": "What does the term **'Man-in-the-Middle (MITM)'** attack describe?", "options": {"A": "Unauthorized access to a server.", "B": "Intercepting communication between two parties secretly.", "C": "Flooding a network with excessive traffic.", "D": "Changing DNS records to redirect users."}, "answer": "B"}, {"q_id": 106, "category": "Networking", "topic": "Security/Concepts", "text": "Which encryption type uses a single, shared key for both encryption and decryption?", "options": {"A": "Asymmetric (Public Key)", "B": "Symmetric (Private Key)", "C": "Hashing", "D": "Digital Signature"}, "answer": "B"}, {"q_id": 107, "category": "Networking", "topic": "Security/Concepts", "text": "The approach that separates the network control plane from the forwarding plane is called:", "options": {"A": "MPLS", "B": "QoS", "C": "Software-Defined Networking (SDN)", "D": "NAT"}, "answer": "C"}, {"q_id": 108, "category": "Networking", "topic": "Security/Concepts", "text": "Which of the following is a key advantage of IPv6 over IPv4?", "options": {"A": "Simpler Packet Header", "B": "Smaller Address Space", "C": "Built-in IPSec security features", "D": "Uses ARP for address resolution"}, "answer": "C"}, {"q_id": 109, "category": "Networking", "topic": "Security/Concepts", "text": "Which component is necessary to establish a secure, encrypted tunnel over an unsecured network?", "options": {"A": "FTP", "B": "VPN", "C": "ICMP", "D": "DHCP"}, "answer": "B"}, {"q_id": 110, "category": "Networking", "topic": "Security/Concepts", "text": "The process of verifying the identity of a user, device, or system before granting access is known as:", "options": {"A": "Authorization", "B": "Authentication", "C": "Accounting", "D": "Auditing"}, "answer": "B"}, {"q_id": 111, "category": "DBMS", "topic": "Core/Transactions", "text": "A single unit of work which consists of various operations is known as a:", "options": {"A": "Schedule", "B": "Constraint", "C": "Transaction", "D": "Query"}, "answer": "C"}, {"q_id": 112, "category": "DBMS", "topic": "Core/Transactions", "text": "The 'C' in ACID properties of transactions stands for:", "options": {"A": "Concurrency", "B": "Consistency", "C": "Control", "D": "Commitment"}, "answer": "B"}, {"q_id": 113, "category": "DBMS", "topic": "Core/Transactions", "text": "What is the initial state of a database transaction?", "options": {"A": "Committed", "B": "Active", "C": "Failed", "D": "Aborted"}, "answer": "B"}, {"q_id": 114, "category": "DBMS", "topic": "Core/Transactions", "text": "The condition of a set of transactions holding locks on resources that another transaction needs, resulting in perpetual waiting, is called:", "options": {"A": "Starvation", "B": "Deadlock", "C": "Exclusion", "D": "Preemption"}, "answer": "B"}, {"q_id": 115, "category": "DBMS", "topic": "Core/Transactions", "text": "Which type of join returns only the matching rows between two tables?", "options": {"A": "Full Join", "B": "Left Join", "C": "Inner Join", "D": "Cross Join"}, "answer": "C"}, {"q_id": 116, "category": "DBMS", "topic": "Core/Transactions", "text": "A **Relation Schema** specifies the relation's name, its attributes, and the domains of those attributes, making it:", "options": {"A": "The current state of the database.", "B": "The structure of the table.", "C": "A single row of data.", "D": "The storage location."}, "answer": "B"}, {"q_id": 117, "category": "DBMS", "topic": "Core/Transactions", "text": "The component that stores metadata, schema definitions, and integrity constraints is the:", "options": {"A": "Query Processor", "B": "Buffer Manager", "C": "Data Dictionary", "D": "Data Store"}, "answer": "C"}, {"q_id": 118, "category": "DBMS", "topic": "Core/Transactions", "text": "In the functional dependency A \rightarrow B, the attribute A is known as the:", "options": {"A": "Dependent", "B": "Determinar", "C": "Candidate", "D": "Target"}, "answer": "B"}, {"q_id": 119, "category": lasticity", "D": "Resource Pooling"}, "answer": "C"}, {"q_id": 133, "category": "Cloud", "topic": "Core", "text": "Which cloud model uses a blend of on-premises infrastructure and off-premises public cloud services?", "options": {"A": "Public Cloud", "B": "Private Cloud", "C": "Community Cloud", "D": "Hybrid Cloud"}, "answer": "D"}, {"q_id": 134, "category": "Cloud", "topic": "Core", "text": "Which component allows multiple isolated operating systems (VMs) to run concurrently on a single physical host machine?", "options": {"A": "Load Balancer", "B": "Hypervisor", "C": "Container Runtime", "D": "VPC"}, "answer": "B"}, {"q_id": 135, "category": "Cloud", "topic": "Core", "text": "Which service model gives the user the most control over the operating system, middleware, and application stack?", "options": {"A": "SaaS", "B": "PaaS", "C": "IaaS", "D": "FaaS"}, "answer": "C"}, {"q_id": 136, "category": "Cloud", "topic": "Core", "text": "The principle that resources are shared among multiple tenants is known as:", "options": {"A": "Multitenancy", "B": "Isolation", "C": "Hypervision", "D": "Virtualization"}, "answer": "A"}, {"q_id": 137, "category": "Cloud", "topic": "Core", "text": "What is the primary benefit of **polyglot PaaS**?", "options": {"A": "Cost reduction for storage.", "B": "Support for multiple programming languages and development environments.", "C": "Mandatory usage of proprietary APIs.", "D": "Automatic network configuration."}, "answer": "B"}, {"q_id": 138, "category": "Cloud", "topic": "Core", "text": "Which of the following cloud models is generally considered the most cost-effective for generic, non-sensitive public-facing applications?", "options": {"A": "Public Cloud", "B": "Private Cloud", "C": "Hybrid Cloud", "D": "Edge Computing"}, "answer": "A"}, {"q_id": 139, "category": "Cloud", "topic": "Core", "text": "Which type of virtualization is considered the foundation of **containerization** (like Docker and Kubernetes)?", "options": {"A": "Hardware Virtualization", "B": "Operating System Virtualization", "C": "Storage Virtualization", "D": "CPU Virtualization"}, "answer": "B"}, {"q_id": 140, "category": "Cloud", "topic": "Core", "text": "The total count of Google App Engine applications allowed per single Google Cloud Project is:", "options": {"A": "Unlimited", "B": "1", "C": "10", "D": "5"}, "answer": "B"}, {"q_id": 141, "category": "Cloud", "topic": "AWS/GCP", "text": "Which AWS IAM best practice emphasizes the principle of least privilege in policy attachment?", "options": {"A": "Using only the root account.", "B": "Attaching policies to Groups instead of individual users.", "C": "Granting *:* permission.", "D": "Using hardcoded access keys."}, "answer": "B"}, {"q_id": 142, "category": "Cloud", "topic": "AWS/GCP", "text": "Which AWS service is categorized as a serverless, event-driven compute platform?", "options": {"A": "EC2", "B": "RDS", "C": "Lambda", "D": "S3"}, "answer": "C"}, {"q_id": 143, "category": "Cloud", "topic": "AWS/GCP", "text": "In GCP, a Static External IP address can be switched between VM instances in the same region of the same project. This statement is:", "options": {"A": "True", "B": "False", "C": "Only true for internal IPs", "D": "Only true for global IPs"}, "answer": "A"}, {"q_id": 144, "category": "Cloud", "topic": "AWS/GCP", "text": "Which AWS service acts as a Content Delivery Network (CDN) to distribute content globally?", "options": {"A": "S3", "B": "CloudFormation", "C": "CloudFront", "D": "VPC"}, "answer": "C"}, {"q_id": 145, "category": "Cloud", "topic": "AWS/GCP", "text": "The primary role of **Amazon Lightsail** is to simplify the deployment and management of:", "options": {"A": "Managed Databases", "B": "Content Delivery Networks", "C": "Virtual Private Servers (VPS)", "D": "Serverless Functions"}, "answer": "C"}, {"q_id": 146, "category": "Cloud", "topic": "AWS/GCP", "text": "In AWS S3, the concept of storing frequently accessed data in a fast, expensive storage class and moving it to a slower, cheaper class over time is called:", "options": {"A": "Lifecycle Management", "B": "Data Replication", "C": "Glacier Archiving", "D": "S3 Transfer"}, "answer": "A"}, {"q_id": 147, "category": "Cloud", "topic": "AWS/GCP", "text": "Which Google Cloud component is equivalent to a logical container for your compute, storage, and networking resources?", "options": {"A": "Region", "B": "Zone", "C": "Project", "D": "VPC"}, "answer": "C"}, {"q_id": 148, "category": "Cloud", "topic": "AWS/GCP", "text": "Which AWS storage service is designed for archival data with retrieval times of several hours and extremely low costs?", "options": {"A": "S3 Standard", "B": "EBS Volume", "C": "S3 Glacier", "D": "EFS"}, "answer": "C"}, {"q_id": 149, "category": "Cloud", "topic": "AWS/GCP", "text": "In Kubernetes, a **Pod** represents:", "options": {"A": "A single physical machine.", "B": "The smallest deployable unit containing one or more containers.", "C": "A network security group.", "D": "A dedicated storage volume."}, "answer": "B"}, {"q_id": 150, "category": "Cloud", "topic": "AWS/GCP", "text": "Which cloud service provides a managed Relational Database Service (RDBMS) (e.g., MySQL, PostgreSQL)?", "options": {"A": "AWS EC2", "B": "AWS S3", "C": "AWS RDS / GCP Cloud SQL", "D": "AWS Lambda"}, "answer": "C"}];
        let userAnswers = {};
        let stats = { correct: 0, wrong: 0, answered: 0 };

        function initQuiz() {
            renderQuestions('all');
        }

        function renderQuestions(category) {
            const content = document.getElementById('quizContent');
            content.innerHTML = '';

            const filtered = category === 'all' 
                ? questionsData 
                : questionsData.filter(q => q.category === category);

            const title = document.createElement('h2');
            title.className = 'category-title';
            title.textContent = getCategoryTitle(category);
            content.appendChild(title);

            filtered.forEach(q => {
                content.appendChild(createQuestionCard(q));
            });
        }

        function createQuestionCard(q) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-${q.q_id}`;

            card.innerHTML = `
                <div class="question-header">
                    <span class="question-number">Q ${q.q_id}</span>
                    <span class="topic-badge">${q.topic}</span>
                </div>
                <div class="question-text">${q.text}</div>
                <div class="options" id="options-${q.q_id}">
                    ${Object.keys(q.options).map(opt => `
                        <label class="option" id="opt-${q.q_id}-${opt}">
                            <input type="radio" name="q${q.q_id}" value="${opt}" 
                                onchange="handleAnswer(${q.q_id}, '${opt}', '${q.answer}')">
                            <span class="option-label"><strong>${opt}.</strong> ${q.options[opt]}</span>
                            <span class="feedback" id="feedback-${q.q_id}-${opt}"></span>
                        </label>
                    `).join('')}
                </div>
            `;

            return card;
        }

        function handleAnswer(qId, selected, correct) {
            // Check if already answered
            if (userAnswers[qId]) {
                return;
            }

            userAnswers[qId] = selected;
            const isCorrect = selected === correct;

            // Update stats
            stats.answered++;
            if (isCorrect) {
                stats.correct++;
            } else {
                stats.wrong++;
            }

            // Update card styling
            const card = document.getElementById(`q-${qId}`);
            card.classList.add(isCorrect ? 'answered-correct' : 'answered-wrong');

            // Disable all options for this question
            const options = document.querySelectorAll(`input[name="q${qId}"]`);
            options.forEach(opt => {
                opt.disabled = true;
                opt.closest('.option').classList.add('disabled');
            });

            // Show feedback on selected option
            const selectedOpt = document.getElementById(`opt-${qId}-${selected}`);
            const selectedFeedback = document.getElementById(`feedback-${qId}-${selected}`);

            if (isCorrect) {
                selectedOpt.classList.add('correct');
                selectedFeedback.textContent = ' Correct';
                selectedFeedback.className = 'feedback correct';
            } else {
                selectedOpt.classList.add('wrong');
                selectedFeedback.textContent = ' Wrong';
                selectedFeedback.className = 'feedback wrong';

                // Show correct answer
                const correctOpt = document.getElementById(`opt-${qId}-${correct}`);
                const correctFeedback = document.getElementById(`feedback-${qId}-${correct}`);
                correctOpt.classList.add('correct');
                correctFeedback.textContent = ' Correct';
                correctFeedback.className = 'feedback correct';
            }

            updateStats();
        }

        function updateStats() {
            document.getElementById('answeredCount').textContent = stats.answered;
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('wrongCount').textContent = stats.wrong;
        }

        function showCategory(category) {
            renderQuestions(category);

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function showResults() {
            const unanswered = questionsData.length - stats.answered;
            const percentage = stats.answered > 0 
                ? Math.round((stats.correct / questionsData.length) * 100) 
                : 0;

            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = percentage + '%';

            if (percentage >= 90) {
                scoreDisplay.className = 'score-display excellent';
                document.getElementById('resultMessage').textContent = ' Outstanding! Excellent preparation!';
            } else if (percentage >= 75) {
                scoreDisplay.className = 'score-display good';
                document.getElementById('resultMessage').textContent = ' Great job! Keep it up!';
            } else if (percentage >= 50) {
                scoreDisplay.className = 'score-display average';
                document.getElementById('resultMessage').textContent = ' Good effort! Review and improve!';
            } else {
                scoreDisplay.className = 'score-display poor';
                document.getElementById('resultMessage').textContent = ' Keep practicing! You can do better!';
            }

            document.getElementById('modalCorrect').textContent = stats.correct;
            document.getElementById('modalWrong').textContent = stats.wrong;
            document.getElementById('modalUnanswered').textContent = unanswered;

            document.getElementById('resultModal').style.display = 'flex';
        }

        function resetQuiz() {
            if (confirm('Reset all answers?')) {
                userAnswers = {};
                stats = { correct: 0, wrong: 0, answered: 0 };
                updateStats();
                renderQuestions('all');

                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector('.category-btn').classList.add('active');
            }
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        function getCategoryTitle(cat) {
            const titles = {
                'all': ' All Questions',
                'DSA': ' Data Structures & Algorithms',
                'Networking': ' Networking',
                'DBMS': ' Database Management',
                'Cloud': ' Cloud Computing'
            };
            return titles[cat] || cat;
        }

        initQuiz();
    </script>
